<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        section {
            text-align: center;

        }

        .container {
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;

        }

        form input {
            float: right;
        }

        form {
            padding: 40px;
        }
    </style>
</head>


<body>
    <main>
        <section class="container">
            <h1>Авторизация</h1>
            <fieldset>
                <form action="https://fom.in.ua/echo" method="get">
                    <p>
                        <label>
                            <span>Email</span>
                            <input type="email" required name="Email" placeholder="введите Email" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Пароль</span>
                            <input type="password" required name="password">
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Запомнить пароль</span>
                            <input type="checkbox" name="save_password">
                        </label>
                    </p>

                    <input type="submit" value="Авторизация" />

                </form>
            </fieldset>
        </section>
    </main>
    <footer>

    </footer>


</body>

</html>
